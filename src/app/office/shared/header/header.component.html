<!-- @format -->

<header class="header">
  <div class="header__inner">
    <a href="https://procollab.ru/" target="_blank"
      ><img src="/assets/images/shared/logo.svg" alt="procollab"
    /></a>
    <nav class="nav header__nav">
      <ul class="nav__list">
        <a class="nav__link" routerLink="projects" routerLinkActive="nav__link&#45;&#45;active">
          <li class="text-body-14 nav__item">
            <i appIcon icon="projects" appSquare="24"></i>
            Проекты
          </li>
        </a>
        <a class="nav__link" routerLink="members" routerLinkActive="nav__link&#45;&#45;active">
          <li class="text-body-14 nav__item">
            <i appIcon icon="people" appSquare="24"></i>
            Участники
          </li>
        </a>
        <a class="nav__link" routerLink="mentors" routerLinkActive="nav__link&#45;&#45;active">
          <li class="text-body-14 nav__item">
            <i appIcon icon="people" appSquare="24"></i>
            Менторы
          </li>
        </a>
      </ul>
    </nav>
    <div class="header__right">
      <div (clickOutside)="onClickOutside()" class="header__bell">
        <div class="attention" *ngIf="(showBall | async) || hasInvites"></div>
        <i
          appIcon
          icon="bell"
          appWidth="20"
          appHeight="23"
          appViewBox="0 0 20 22"
          (click)="showNotifications = true"
        ></i>
        <div *ngIf="showNotifications" class="header__notifications notifications">
          <h3 class="text-bold-body-16 notifications__title">Уведомления</h3>
          <ul class="notifications__invites">
            <li *ngFor="let invite of invites" class="notifications__invite">
              <app-invite-manage-card
                [invite]="invite"
                (accept)="onAcceptInvite($event)"
                (reject)="onRejectInvite($event)"
              ></app-invite-manage-card>
            </li>
          </ul>
        </div>
      </div>
      <div class="header__separator"></div>
      <a
        *ngIf="authService.profile | async as user"
        class="header__user"
        [routerLink]="['/office/profile', user.id]"
      >
        <app-avatar class="header__user-avatar" [url]="user.avatar"></app-avatar>
        <div>
          <div class="text-bold-body-14 header__user-name">
            {{ user.firstName }} {{ user.lastName }}
          </div>
          <div class="text-body-14 header__user-email">{{ user.email }}</div>
        </div>
      </a>
    </div>
  </div>
</header>
