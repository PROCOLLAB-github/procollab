<!-- @format -->

<div *ngIf="user" class="invite">
  <div>
    <h3 class="text-bold-body-14 invite__role">{{ user.name }} {{ user.surname }}</h3>
    <p class="text-body-12 invite__requirements">{{ user.speciality }}</p>
  </div>
  <p class="text-body-12 invite__status">Приглашение отправленно</p>
  <i class="invite__cross" appIcon icon="cross" appSquare="24" (click)="onRemove($event)"></i>
</div>
