<!-- @format -->

<div class="card">
  <i
    *ngIf="basket"
    class="card__basket"
    appIcon
    icon="basket"
    appSquare="24"
    (click)="onBasket($event)"
  ></i>
  <p *ngIf="project.draft" class="text-body-12 card__draft">Черновик</p>
  <app-avatar class="card__photo" [url]="project.imageAddress" [size]="90"></app-avatar>
  <p class="text-heading-4 card__name">{{ project.name }}</p>
  <p *ngIf="industryService.industries | async as industries" class="text-body-12 card__industry">
    <span *ngIf="industryService.getIndustry(industries, project.industryId) as industry">
      {{ industry ? industry.name : "Error" }}
    </span>
  </p>
  <p class="text-body-12 card__description">{{ project.shortDescription }}</p>
  <div class="collaborators">
    <ul class="collaborators__list">
      <li *ngFor="let member of project.collaborators" class="collaborators__item">
        <app-avatar [url]="member.photoAddress" [size]="32"></app-avatar>
      </li>
    </ul>
    <div
      *ngIf="project.numberOfCollaborators && project.collaborators"
      class="text-body-14 collaborators__other"
    >
      + {{ project.numberOfCollaborators - project.collaborators.length }}
      {{
        numWord(project.numberOfCollaborators - project.collaborators.length, [
          "участник",
          "участника",
          "участников"
        ])
      }}
    </div>
  </div>
</div>
