<!-- @format -->

<div class="page">
  <app-program-head *ngIf="program$ | async as program" [program]="program"></app-program-head>
  <div class="page__list" #membersRoot>
    <a [routerLink]="['/office/profile', m.id]" *ngFor="let m of members">
      <app-member-card [user]="m"></app-member-card>
    </a>
  </div>
</div>
