<!-- @format -->

<div class="page__head head">
  <div class="head__body">
    <img [ngSrc]="program.imageAddress" [fill]="true" [alt]="program.name" class="head__avatar" />
    <div class="head__info">
      <h1 class="head__title">{{ program.name }}</h1>
      <div class="head__row">
        <div class="head__tag">#{{ program.tag }}</div>
        <div class="head__location">
          <i appIcon icon="geo-point" appSquare="15"></i>
          {{ program.city }}
        </div>
      </div>
    </div>
  </div>

    <input type="text" class="text-body-14" [(ngModel)]="searchValue" />
    <div class="search__right">
      <i appIcon icon="search" appSquare="35"></i>
      <span class="text-body-14">Поиск</span>
    </div>
  </div>-->
</div>
