<!-- @format -->

<form class="form" [formGroup]="messageForm" (ngSubmit)="onSubmit()">
  <div class="form__row">
    <textarea
      formControlName="text"
      class="form__textarea text-body-14"
      autosize
      placeholder="Чем поделитесь сегодня?"
      rows="1"
    ></textarea>
    <button class="form__submit">
      <i appIcon icon="send" appSquare="20"></i>
    </button>
  </div>
  <app-img-card
    *ngFor="let f of imagesList"
    [loading]="f.loading"
    [src]="f.src"
    [error]="f.error"
    (cancel)="onDeletePhoto(f.id)"
    (retry)="onRetryUpload(f.id)"
  ></app-img-card>
  <div class="footer">
    <label class="footer__attach">
      <i appIcon icon="attach" appSquare="22"></i>
      <input type="file" accept="image/*" (change)="onUploadFile($event)" />
    </label>
  </div>
</form>
