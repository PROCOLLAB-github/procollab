<!-- @format -->

<section class="page">
  <ul class="page__list">
    <a *ngFor="let project of projects" [routerLink]="['/office/projects', project.id]">
      <li>
        <app-project-card
          [project]="project"
          [basket]="project.leaderId === profile?.id"
          (remove)="deleteProject($event)"
        ></app-project-card>
      </li>
    </a>
  </ul>
</section>
