<!-- @format -->

<section class="page">
  <app-projects-filter></app-projects-filter>
  <ul class="page__list">
    <a *ngFor="let project of searchedProjects" [routerLink]="['/office/projects', project.id]">
      <li>
        <app-project-card
          [project]="project"
          [canDelete]="project.leader === profile?.id"
          (remove)="deleteProject($event)"
        ></app-project-card>
      </li>
    </a>
  </ul>
</section>
