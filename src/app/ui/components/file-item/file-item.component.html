<!-- @format -->

<div class="file">
  <div class="file__icon">
    <i *ngIf="type" appIcon [icon]="'file_' + (type | fileType)" appSquare="32"></i>
  </div>
  <div class="file__info">
    <div class="file__name text-bold-body-14">
      {{ name }}
    </div>
    <div *ngIf="type" class="file__meta text-body-14">
      {{ type.includes("/") ? (type | fileType).toUpperCase() : type.toUpperCase() }}
      {{ getFormattedFileSize(size) }}
    </div>
  </div>
  <i appIcon icon="download" appSquare="24" class="file__download" (click)="onDownloadFile()"></i>
</div>
