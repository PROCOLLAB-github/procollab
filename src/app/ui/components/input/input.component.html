<!-- @format -->

<div class="field" [class.field--error]="error">
  <div class="input__left-icon">
    <ng-content select="left-icon"></ng-content>
  </div>
  <input
    [value]="value"
    (input)="onInput($event)"
    (blur)="onBlur()"
    [placeholder]="placeholder"
    [type]="type"
    [mask]="appMask"
    class="text-p1 field__input"
    [class.field__input--error]="error"
  />
</div>
