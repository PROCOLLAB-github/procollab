<!-- @format -->

<button
  [type]="type"
  [class]="'button text-bold-body-16' + ' ' + customTypographyClass"
  [ngClass]="{
    'button--red': color === 'red',
    'button--inline': appearance === 'inline',
    'button--outline': appearance === 'outline',
    'button--grey': color === 'grey'
  }"
>
  @if (loader) {
  <app-loader [color]="color === 'grey' ? 'black' : 'white'"></app-loader>
  } @else {
  <ng-container>
    <ng-content></ng-content>
  </ng-container>
  }
</button>
