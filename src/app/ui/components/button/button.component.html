<!-- @format -->

<button
  [type]="type"
  [class]="'button text-bold-body-16' + ' ' + extraStyles"
  [ngClass]="{
    'button--red': color === 'red',
    'button--inline': appearance === 'inline',
    'button--outline': appearance === 'outline',
    'button--grey': color === 'grey'
  }"
>
  <ng-container *ngIf="!loader">
    <ng-content></ng-content>
  </ng-container>
  <app-loader *ngIf="loader"></app-loader>
</button>
