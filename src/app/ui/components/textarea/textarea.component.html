<!-- @format -->

<div class="field" [class.field--error]="error">
  <div class="field__left-icon">
    <ng-content select="left-icon"></ng-content>
  </div>
  <textarea
    autogrow
    (input)="onInput($event)"
    (blur)="onBlur()"
    [placeholder]="placeholder"
    class="text-body-16 field__input"
    [class.field__input--error]="error"
  >
    {{ value }}
  </textarea>
  <!--  TODO: return error icon-->
  <!--  <i *ngIf="error" class="field__error-icon" appIcon icon="color-error" appSquare="20"></i>-->
</div>
