<!-- @format -->

<form class="auth" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="auth__wrapper">
    <h1 class="text-heading-1 auth__title">Вход</h1>
    <fieldset *ngIf="loginForm.get('email') as email" class="auth__field">
      <label for="email" class="field-label">Электронная почта</label>
      <app-input
        [error]="email | controlError"
        id="email"
        type="email"
        formControlName="email"
        placeholder="Введите почту"
      ></app-input>
      <div *ngIf="email | controlError: 'email'" class="text-small-body auth__error">
        {{ errorMessage.VALIDATION_EMAIL }}
      </div>
      <div *ngIf="email | controlError: 'required'" class="text-small-body auth__error">
        {{ errorMessage.VALIDATION_REQUIRED }}
      </div>
    </fieldset>
    <fieldset *ngIf="loginForm.get('password') as password" class="auth__field">
      <label for="password" class="field-label">Ваш пароль</label>
      <app-input
        [error]="password | controlError"
        id="password"
        type="password"
        formControlName="password"
        placeholder="Пароль"
      ></app-input>
      <div *ngIf="password | controlError: 'required'" class="text-small-body auth__error">
        {{ errorMessage.VALIDATION_REQUIRED }}
      </div>
    </fieldset>
    <div *ngIf="errorWrongAuth" class="text-small-body auth__error">
      {{ errorMessage.AUTH_WRONG_AUTH }}
    </div>
    <app-button class="auth__button">
      <span>Войти</span>
      <i
        class="auth__button-icon"
        appIcon
        icon="arrow-no-body"
        appWidth="12"
        appHeight="6"
        appViewBox="0 0 18 9"
      ></i>
    </app-button>
    <p class="text-body login__reg">
      Нет аккаунта? <a routerLink="/auth/register">Зарегистрируйтесь</a>
    </p>
  </div>
</form>
