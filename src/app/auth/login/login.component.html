<!-- @format -->

<form class="auth" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h1 class="text-h4 auth__title">Вход</h1>
  <fieldset *ngIf="loginForm.get('email') as email" class="auth__field">
    <app-input
      [error]="!!(email.touched && email.invalid)"
      type="email"
      formControlName="email"
      placeholder="Введите почту"
    ></app-input>
    <app-error-message *ngIf="email.errors?.email" class="auth__error">
      {{ errorMessage.VALIDATION_EMAIL }}
    </app-error-message>
    <app-error-message *ngIf="email.errors?.required" class="auth__error">
      {{ errorMessage.VALIDATION_REQUIRED }}
    </app-error-message>
  </fieldset>
  <fieldset *ngIf="loginForm.get('password') as password" class="auth__field">
    <app-input
      [error]="!!(password?.touched && password?.invalid)"
      type="password"
      formControlName="password"
      placeholder="Пароль"
    ></app-input>
    <app-error-message *ngIf="password.errors?.required" class="auth__error">
      {{ errorMessage.VALIDATION_REQUIRED }}
    </app-error-message>
    <app-error-message *ngIf="password.errors?.minlength" class="auth__error">
      {{ errorMessage.VALIDATION_TOO_SHORT }} {{ password.errors?.minlength.requiredLength }}
    </app-error-message>
  </fieldset>
  <div class="auth__agreement">
    <app-checkbox class="auth__checkbox" [(checked)]="loginMem"></app-checkbox>
    <span class="text-p1 auth__agreement-text" (click)="loginMem = !loginMem">Запомнить меня</span>
  </div>
  <app-error-message *ngIf="errorWrongAuth">
    {{ errorMessage.AUTH_WRONG_AUTH }}
  </app-error-message>
  <app-button class="auth__button" size="lg">Войти</app-button>
</form>
