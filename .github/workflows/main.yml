name: Main test ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js latest
        uses: actions/setup-node@v3
      - run: npm ci
      - run: npm run lint:ts
      - run: npm run format
      - run: npm run lint:scss
      - run: npm run test:ci
