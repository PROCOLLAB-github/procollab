<!-- @format -->

<div class="list">
  <app-bar class="bar" [backHave]="true"></app-bar>
  <div class="list__search search">
    <div class="search__control">
      <i class="search__icon" appIcon icon="search" appSquare="32px"></i>
      <input type="text" placeholder="Поиск" class="search__input text-body-14" />
    </div>
    <app-button class="search__button">Найти</app-button>
  </div>
  @if (skills | async; as data) {
  <div class="list__items">
    @for (s of data["results"]; track $index) {
    <app-skill-card [skill]="s" (click)="router.navigate(['skills', s.id])"></app-skill-card>
    }
  </div>
  }
</div>
