<!-- @format -->

@if (months.length) {
<div class="month">
  <div class="month__block">
    @for (m of months; track $index) {
    <div class="month__item item" [ngClass]="{ 'month__item--done': m.successfullyDone === true }">
      <div class="item__name">
        {{ m.month }}
      </div>
    </div>
    }
  </div>
  <p class="month__next">Далее</p>
</div>
}
