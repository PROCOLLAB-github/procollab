<!-- @format -->

<div class="progress">
  <div class="progress-bar">
    <svg class="progress-bar-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 170">
      <circle class="track" cx="80" cy="80" [attr.r]="radius" />
      <circle
        class="filled"
        cx="80"
        cy="80"
        [attr.r]="radius"
        stroke-linecap="round"
        transform="rotate(-90 80 80)"
        [attr.stroke-dashoffset]="calculateStrokeDashOffset()"
        [attr.stroke-dasharray]="calculateStrokeDashArray()"
      />
    </svg>

    <svg class="progress-bar-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 170">
      <circle class="track" cx="80" cy="80" [attr.r]="radius" />
      <circle
        class="filled"
        cx="80"
        cy="80"
        [attr.r]="radius"
        stroke-linecap="round"
        transform="rotate(-90 80 80)"
        [attr.stroke-dashoffset]="calculateStrokeDashOffset()"
        [attr.stroke-dasharray]="calculateStrokeDashArray()"
      />
    </svg>

    <svg class="progress-bar-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 170">
      <circle class="track" cx="80" cy="80" [attr.r]="radius" />
      <circle
        class="filled"
        cx="80"
        cy="80"
        [attr.r]="radius"
        stroke-linecap="round"
        transform="rotate(-90 80 80)"
        [attr.stroke-dashoffset]="calculateStrokeDashOffset()"
        [attr.stroke-dasharray]="calculateStrokeDashArray()"
      />
    </svg>

    <svg class="progress-bar-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 170">
      <circle class="track" cx="80" cy="80" [attr.r]="radius" />
      <circle
        class="filled"
        cx="80"
        cy="80"
        [attr.r]="radius"
        stroke-linecap="round"
        transform="rotate(-90 80 80)"
        [attr.stroke-dashoffset]="calculateStrokeDashOffset()"
        [attr.stroke-dasharray]="calculateStrokeDashArray()"
      />
    </svg>

    <svg class="progress-bar-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 170">
      <circle class="track" cx="80" cy="80" [attr.r]="radius" />
      <circle
        class="filled"
        cx="80"
        cy="80"
        [attr.r]="radius"
        stroke-linecap="round"
        transform="rotate(-90 80 80)"
        [attr.stroke-dashoffset]="calculateStrokeDashOffset()"
        [attr.stroke-dasharray]="calculateStrokeDashArray()"
      />
    </svg>
  </div>

  <div class="progress-right">
    <h1 class="progress-title">Прогресс</h1>

    @for (skill of skillsList(5); track $index) {
    <ul class="progress-right-list">
      <li class="progress-right-list-el">
        <div class="progress-right-list-bullet"></div>
        <p class="text-body-16">Составление ТЗ</p>
      </li>
    </ul>
    }
  </div>
</div>
