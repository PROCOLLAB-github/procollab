<!-- @format -->

<div class="progress">
  <div class="progress__chart chart">
    <svg class="circle chart__circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160">
      <circle class="circle__track" cx="80" cy="80" [attr.r]="radius" />
      <circle
        class="circle__filled"
        cx="80"
        cy="80"
        [attr.r]="radius"
        stroke-linecap="round"
        transform="rotate(-90 80 80)"
        [attr.stroke-dashoffset]="calculateStrokeDashOffset()"
        [attr.stroke-dasharray]="calculateStrokeDashArray()"
      />
    </svg>

    <svg class="circle chart__circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 190 190">
      <circle class="circle__track" cx="95" cy="95" [attr.r]="radius - 5" />
      <circle
        class="circle__filled"
        cx="95"
        cy="95"
        [attr.r]="radius"
        stroke-linecap="round"
        transform="rotate(-90 80 80)"
        [attr.stroke-dashoffset]="calculateStrokeDashOffset()"
        [attr.stroke-dasharray]="calculateStrokeDashArray()"
      />
    </svg>

    <svg class="circle chart__circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 230 230">
      <circle class="circle__track" cx="115" cy="115" [attr.r]="radius - 10" />
      <circle
        class="circle__filled"
        cx="115"
        cy="115"
        [attr.r]="radius"
        stroke-linecap="round"
        transform="rotate(-90 80 80)"
        [attr.stroke-dashoffset]="calculateStrokeDashOffset()"
        [attr.stroke-dasharray]="calculateStrokeDashArray()"
      />
    </svg>

    <svg class="circle chart__circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 280">
      <circle class="circle__track" cx="140" cy="140" [attr.r]="radius - 20" />
      <circle
        class="circle__filled"
        cx="140"
        cy="140"
        [attr.r]="radius"
        stroke-linecap="round"
        transform="rotate(-90 80 80)"
        [attr.stroke-dashoffset]="calculateStrokeDashOffset()"
        [attr.stroke-dasharray]="calculateStrokeDashArray()"
      />
    </svg>

    <svg class="circle chart__circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 340">
      <circle class="circle__track" cx="170" cy="170" [attr.r]="radius - 30" />
      <circle
        class="circle__filled"
        cx="170"
        cy="170"
        [attr.r]="radius"
        stroke-linecap="round"
        transform="rotate(-90 80 80)"
        [attr.stroke-dashoffset]="calculateStrokeDashOffset()"
        [attr.stroke-dasharray]="calculateStrokeDashArray()"
      />
    </svg>
  </div>

  <div class="progress__info info">
    <h1 class="text-heading-1">Прогресс</h1>

    @for (skill of skillsList(5); track $index) {
    <ul class="info__list">
      <li class="info__item">
        <div class="info__bullet"></div>
        <p class="text-body-16">Составление ТЗ</p>
      </li>
    </ul>
    }
  </div>
</div>
