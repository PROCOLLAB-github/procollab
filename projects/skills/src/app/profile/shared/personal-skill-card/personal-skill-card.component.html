<!-- @format -->

<div class="rating-card" [class.rating-card--unpicked]="selectedCount() >= 2 && !isChecked()">
  <div class="rating-card__left">
    <h3 class="rating-card__name">
      {{ personalSkillCard.name }}
    </h3>
  </div>
  <div class="rating-card__right">
    <app-checkbox
      [ariaDisabled]="selectedCount() >= 2 && !isChecked()"
      [checked]="isChecked()"
      (checkedChange)="toggleCheck()"
    ></app-checkbox>
  </div>
</div>
