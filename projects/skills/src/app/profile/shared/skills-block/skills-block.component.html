<!-- @format -->

<div class="skills">
  <div class="skills__main">
    <h2 class="skills__title">Навыки</h2>
    <div class="skills_list">
      @for (skill of skillsList; track $index) {
      <app-personal-rating-card [personalRatingCardData]="skill"></app-personal-rating-card>
      } @empty {
      <p class="skills__placeholder-text">
        выберите навыки,которые Вы будете развивать в этом месяце
      </p>
      <app-button class="skills__select">Выбрать</app-button>
      <app-button>Все навыки</app-button>
      }

      <div class="skills_pagination">
        <div class="skills_pages">
          <i appIcon icon="left-arrow" class="skills_pages-prev skills_pages-icon"></i>
          <p><span class="skills_pages-start">1</span>/{{skillsList.length / 2}}</p>
          <i appIcon icon="left-arrow" class="skills_pages-next skills_pages-icon"></i>
        </div>
        <app-button (click)="open = !open">Перейти</app-button>
      </div>
    </div>
  </div>
</div>

<app-skill-chooser [open]="open" (openChange)="onOpenChange($event)"></app-skill-chooser>
