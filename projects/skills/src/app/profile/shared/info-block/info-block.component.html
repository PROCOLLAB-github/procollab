<div class="info">
  <app-avatar class="info__avatar" [size]="avatarSize()" [url]="userData.fileLink"></app-avatar>
  <div class="info__left">
    <h1 class="info__title">{{ userData.firstName }} {{ userData.lastName }}</h1>
    <div class="info__keys text-body-14">
      <div>
        {{ userData.age }} {{ userData.age | pluralize: ["год", "года", "лет"] }} •
        {{ userData.specialization }}
      </div>
      <div class="info__geo">
        <i appIcon icon="geo-point"></i>
        <span>{{ userData.geoPosition }}</span>
      </div>
    </div>
  </div>
