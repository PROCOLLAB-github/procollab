<!-- @format -->

<div class="profile">
  <div class="profile__bar">
    <app-bar
      [backHave]="true"
      [links]="[
        { link: '/profile', linkText: 'Моя страница', isRouterLinkActiveOptions: true },
        { link: '/profile/skills', linkText: 'Навыки', isRouterLinkActiveOptions: false }
      ]"
    ></app-bar>
  </div>

  <app-info-block [userData]="profileData()['userData']" class="profile__info"></app-info-block>
  <router-outlet></router-outlet>
</div>
