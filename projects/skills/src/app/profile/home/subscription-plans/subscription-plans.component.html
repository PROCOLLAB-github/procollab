<!-- @format -->

<div class="modal">
  <div routerLink="/profile" class="modal__overlay"></div>
  <div class="modal__body plans">
    <i routerLink="/profile" appIcon icon="cross" class="plans__cross"></i>
    <h1 class="plans__title">Выбери свой путь изучения</h1>
    <p class="plans__subtitle">Опытные специалисты делятся знаниями</p>
    <div class="plans__tariffs">
      @for (_ of Array(3); track $index) {
      <div class="tariff" [ngClass]="{ 'tariff--primary': $index === 1 }">
        <div class="tariff__title">серебряный</div>
        <div class="tariff__price">₽ 2457</div>
        <ul class="tariff__points">
          <li class="tariff__point">
            <i appIcon icon="circle-check" class="tariff__icon"></i>
            <span> официальный сертификат </span>
          </li>
          <li class="tariff__point">
            <i appIcon icon="circle-check" class="tariff__icon"></i>
            <span> официальный сертификат </span>
          </li>
          <li class="tariff__point">
            <i appIcon icon="circle-check" class="tariff__icon"></i>
            <span> официальный сертификат </span>
          </li>
        </ul>
        <app-button [color]="$index === 1 ? 'gold' : 'primary'" class="tariff__buy"
          >Купить</app-button
        >
      </div>
      }
    </div>
  </div>
</div>
