<!-- @format -->

<div class="radio">
  <img [src]="data.files[0]" alt="" class="radio__img" />
  <div class="radio__body">
    <h2 class="radio__title">
      {{ data.questionText }}
    </h2>
    <div class="radio__list">
      @for (op of data.answers; track op.id) {
      <div class="radio__option text-body-14">{{ op.text }}</div>
      }
    </div>
  </div>
</div>
