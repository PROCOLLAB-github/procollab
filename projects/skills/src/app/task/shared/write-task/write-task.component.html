<!-- @format -->

<div class="write-task">
  <p class="write-task__text text-heading-3">{{ data.text }}</p>
  <p class="write-task__description text-body-14">
    @if (data.description | ytextract; as val) {
    {{ val | json }}
    <!-- @if (val.extractedLink) { -->
    <!-- {{ val.extractedLink }} -->
    <!-- <iframe [src]="val.extractedLink" width="100%" height="400px" frameborder="0" allowfullscreen></iframe> -->
    <!-- } -->
    {{ val.newText }}
    }
  </p>
  <div class="write-task__input">
    <textarea class="write-task__textarea text-body-14" rows="2" (keydown)="onKeyUp($event)"
      placeholder="Введите ответ"></textarea>
  </div>
</div>
