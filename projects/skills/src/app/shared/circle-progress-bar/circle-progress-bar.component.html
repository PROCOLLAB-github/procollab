<!-- @format -->

<div class="progress-bar">
  <div class="progress-bar__text">{{ progress }}%</div>
  <div class="">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160">
      <circle class="track" cx="80" cy="80" [attr.r]="radius" />
      <circle
        class="filled"
        cx="80"
        cy="80"
        [attr.r]="radius"
        stroke-linecap="round"
        transform="rotate(-90 80 80)"
        [attr.stroke-dashoffset]="calculateStrokeDashOffset()"
        [attr.stroke-dasharray]="calculateStrokeDashArray()"
      />
    </svg>
  </div>
</div>
