<!-- @format -->

@if (user) {
<a class="user" [routerLink]="['/office/profile', user.id]">
  <div class="user__row">
    <app-avatar class="user__avatar" [size]="33" [url]="user.avatar"></app-avatar>
    <i appIcon icon="arrow-no-body" appWidth="8" appHeight="4"></i>
  </div>

  <div class="user__row">
    <button class="user__logout text-bold-body-14" (click)="logout.emit()">
      <span>Выход</span>
      <i appIcon icon="logout" appSquare="20"></i>
    </button>
  </div>
</a>
}
