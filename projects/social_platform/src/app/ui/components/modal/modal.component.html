<!-- @format -->
<ng-template #modalTemplate>
  <div class="modal">
    <div class="modal__overlay" (click)="$event.stopPropagation(); openChange.emit(false)"></div>
    <div
      class="modal__body"
      [ngClass]="{
        'modal__body--gradient': color === 'gradient'
      }"
    >
      <ng-content></ng-content>
    </div>
  </div>
</ng-template>
