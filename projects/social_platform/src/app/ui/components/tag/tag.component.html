<!-- @format -->

<div
  class="tag"
  [class.tag--inline]="appearance === 'inline'"
  [class.tag--outline]="appearance === 'outline'"
  [class.tag--primary]="color === 'primary'"
  [class.tag--secondary]="color === 'secondary'"
  [class.tag--accent]="color === 'accent'"
  [class.tag--complete]="color === 'complete'"
  [class.tag--soft]="color === 'soft'"
>
  <p class="text-body-6"><ng-content></ng-content></p>

  <div class="tag__icons">
    @if (canEdit) {
    <i appIcon icon="edit-pen" appSquare="5" (click)="onEdit($event)"></i>
    } @if (canDelete) {
    <i appIcon icon="basket" appSquare="5" (click)="onDelete($event)"></i>
    }
  </div>
</div>
