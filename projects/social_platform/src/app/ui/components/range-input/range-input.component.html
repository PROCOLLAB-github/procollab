<!-- @format -->

<div class="range">
  <input
    class="range__start range__point"
    type="number"
    inputmode="numeric"
    pattern="[0-9]*"
    [value]="value[0]"
    min="0"
    max="150"
    (blur)="onBlur()"
    (input)="onInputLeft($event)"
  />
  <div class="range__divider"></div>
  <input
    class="range__end range__point"
    type="number"
    inputmode="numeric"
    pattern="[0-9]*"
    [value]="value[1]"
    min="0"
    max="150"
    (blur)="onBlur()"
    (input)="onInputRight($event)"
  />
</div>
