<!-- @format -->

<ul class="snackbar">
  @for (snack of snacks; track snack.id) {
  <li
    class="snackbar__item item text-body-12"
    [ngClass]="{
        'item--success': snack.type === 'success',
        'item--error': snack.type === 'error',
        'item--info': snack.type === 'info',
      }"
    @slideInOut
  >
    {{ snack.text }}
    <i appIcon icon="check" appSquare="12"></i>
  </li>
  }
</ul>
