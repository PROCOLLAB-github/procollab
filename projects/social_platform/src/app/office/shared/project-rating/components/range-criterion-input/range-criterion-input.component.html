<!-- @format -->

<div class="field" [class.field--error]="error">
  <input
    type="number"
    [value]="value"
    [min]="0"
    [max]="max"
    [step]="1"
    (input)="onInput($event)"
    (keydown)="onKeydown($event)"
    (blur)="onBlur()"
    (paste)="onPaste($event)"
    (focus)="moveCursorToEnd($event)"
    class="field__input"
    [class.field__input--error]="error"
  />
  <span class="text-body-10">&nbsp;/</span>
  <span class="text-body-10">{{ max }}</span>
</div>
