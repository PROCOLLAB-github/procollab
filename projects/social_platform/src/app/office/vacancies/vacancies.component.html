<!-- @format -->

<div class="page">
  <div class="page__feed">
    @for (item of feedItems(); track $index) { @if (item.typeModel === 'vacancy') {
    <app-open-vacancy
      class="page__item"
      [attr.data-id]="item.content.id"
      [feedItem]="item.content"
    ></app-open-vacancy>
    }}
  </div>
</div>
