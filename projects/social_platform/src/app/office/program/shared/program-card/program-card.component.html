<!-- @format -->

@if (program) {
<div class="card">
  <div class="card__photo">
    <app-avatar [url]="program.imageAddress" [size]="100"></app-avatar>
  </div>

  <div class="card__info">
    <p class="text-body-10 card__name" style="padding-left: 30px">{{ program.name }}</p>

    <p
      class="text-body-10 card__description card__registration"
      [ngClass]="{
        'card__registration--actual': type === 'actual',
        'card__registration--participating': type === 'participating',
        'card__registration--ended': type === 'ended',
      }"
    >
      Регистрация до:
      {{ program.datetimeRegistrationEnds | date: "dd MMMM" }}
    </p>

    <div class="card__dates">
      <p class="text-body-10 card__description" style="padding-left: 30px">
        {{ program.datetimeStarted | date: "dd.MM.yyyy" }}
      </p>
      <p class="text-body-10 card__description">-</p>
      <p class="text-body-10 card__description">
        {{ program.datetimeFinished | date: "dd.MM.yyyy" }}
      </p>
      <!-- TODO: изменить когда на бэке для программ будет возможность для регионов поле -->
      <p class="text-body-10 card__description">• для всей России</p>
    </div>
  </div>
</div>
}
