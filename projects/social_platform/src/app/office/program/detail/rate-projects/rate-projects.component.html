<!-- @format -->

<div class="rate-project">
  <section class="bar rate-project__bar">
    <nav class="bar__nav">
      <app-back class="bar__back"></app-back>
      <ul class="bar__tabs">
        <a
          class="bar__link"
          [routerLink]="['/office/program', programId, 'projects-rating', 'all']"
          routerLinkActive="bar__link--active"
        >
          <li class="text-body-14 bar__item">Все проекты</li>
        </a>
        <a
          class="bar__link"
          [routerLink]="['/office/program', programId, 'projects-rating', 'rated']"
          routerLinkActive="bar__link--active"
        >
          <li class="text-body-14 bar__item">Оцененные проекты</li>
        </a>
      </ul>
    </nav>
  </section>
  <div class="rate-project__body">
    <router-outlet></router-outlet>
  </div>
</div>
