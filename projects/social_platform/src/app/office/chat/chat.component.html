  <div class="page__bar">
    <app-bar
      [backHave]="true"
      [links]="[
        {
          link: '/office/chats/directs',
          linkText: 'Личные чаты',
          isRouterLinkActiveOptions: false,
          
        },
        {
          link: '/office/chats/groups',
          linkText: 'Чаты проектов',
          isRouterLinkActiveOptions: false
        }
      ]"
    ></app-bar>
  </div>

  <div class="page__list">
    @for (c of chats | async; track c.id; let last = $last) {
    <app-chat-card [chat]="c" [isLast]="last" (click)="onGotoChat(c.id)"></app-chat-card>
    }
  </div>
