<!-- @format -->

<div class="filters">
  <button
    class="filters__toggle text-body-14"
    [class.filters__toggle--open]="filtersOpen"
    (click)="filtersOpen = !filtersOpen"
  >
    Фильтры
    <i appIcon icon="arrow-no-body" appWidth="12" appHeight="6" appViewBox="0 0 18 9"> </i>
  </button>
  <div class="filters__controls" [class.filters__controls--open]="filtersOpen">
    <form [formGroup]="filterForm">
      <app-autocomplete-input
        class="filter__autocomplete"
        [suggestions]="specsOptions()"
        [slimVersion]="false"
        fieldToDisplay="name"
        valueField="name"
        formControlName="speciality"
        placeholder="Специальность"
        (searchStart)="onSearchSpec($event)"
        (inputCleared)="onClearSpecField()"
      ></app-autocomplete-input>
      <app-autocomplete-input
        class="filter__autocomplete"
        [suggestions]="skillsOptions()"
        [slimVersion]="false"
        fieldToDisplay="name"
        valueField="name"
        formControlName="keySkill"
        placeholder="Навык"
        (searchStart)="onSearchSkill($event)"
        (inputCleared)="onClearSkillField()"
      ></app-autocomplete-input>
      <div class="filters__age-wrapper">
        <div class="filters__age filter__item">
          <span>Возраст</span>
          <app-range-input formControlName="age"></app-range-input>
        </div>
      </div>
    </form>
  </div>
</div>
